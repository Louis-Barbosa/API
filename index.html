<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API IS COOL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="infoContainer">
        <div id="pokeinfo">
            <p><span id="id"></span></p>
            <p><span id="name"></span></p>
            <p><span id="types"></span></p>
            <img id="image" class="hidden" alt="Pokemon Image">
        </div>
        <div id="catinfo">
            <img id="catImage" class="hidden" alt="Cat Image">
        </div>
    </div>
    <button id="randomButton">Get Random Pokemon</button>
    <button id="randomCatButton">Get Random Cat</button>
    <h2>VERY COOL CAT AND POKEMON GENERATOR!</h2>
</body>
</html>
